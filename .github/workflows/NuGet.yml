name: NuGet

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types:
      - published

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: nuget/setup-nuget@v1
      with:
        nuget-api-key: ${{ secrets.NUGET_API_KEY }}
        nuget-version: '5.8'
    - run: nuget pack src\Grpc.Tools.CPP.nuspec
    - run: nuget push Grpc.Tools.CPP.*.nupkg -source https://api.nuget.org/v3/index.json
