name: NuGet

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types:
      - published

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: nuget/setup-nuget@v1
      with:
        nuget-api-key: ${{ secrets.NUGET_API_KEY }}
        nuget-version: '5.x'
    - run: nuget pack src\Grpc.Tools.CPP.nuspec -OutputDirectory pack
    - run: tree /f
    - run: nuget push .\pack\*.nuspec -source https://www.nuget.org/
